<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Admin FutMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <i class="bi bi-shield-lock-fill"></i> FutMax Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-produtos.html">
                            <i class="bi bi-box-seam"></i> Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-estoque.html">
                            <i class="bi bi-boxes"></i> Estoque
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-pedidos.html">
                            <i class="bi bi-cart-check"></i> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-usuarios.html">
                            <i class="bi bi-people"></i> Usuários
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-white">
                        <i class="bi bi-person-circle"></i> Administrador
                    </span>
                    <a href="index.html" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-left"></i> Sair
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold mb-1">Gerenciamento de Produtos</h2>
                <p class="text-muted mb-0">Cadastre e gerencie os produtos da loja</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto" onclick="abrirModalNovo()">
                    <i class="bi bi-plus-circle"></i> Novo Produto
                </button>
            </div>
        </div>

        <!-- FILTROS -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="filtroNome" placeholder="Buscar por nome...">
                            </div>
                            <div class="col-md-3 col-lg-2">
                                <select class="form-select" id="filtroStatus">
                                    <option value="">Todos os Status</option>
                                    <option value="true">Ativos</option>
                                    <option value="false">Inativos</option>
                                </select>
                            </div>
                            <div class="col-md-3 col-lg-2">
                                <select class="form-select" id="filtroOrdenacao">
                                    <option value="nome">Nome (A-Z)</option>
                                    <option value="preco-asc">Menor Preço</option>
                                    <option value="preco-desc">Maior Preço</option>
                                    <option value="recente">Mais Recente</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-secondary w-100" onclick="limparFiltros()">
                                    <i class="bi bi-x-circle"></i> Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABELA DE PRODUTOS -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr class="text-uppercase fw-semibold small text-secondary">
                                        <th width="80" class="border-0">ID</th>
                                        <th class="border-0">Nome do Produto</th>
                                        <th width="150" class="border-0">Preço</th>
                                        <th width="120" class="border-0">Status</th>
                                        <th width="200" class="border-0">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaProdutos">
                                    <tr>
                                        <td colspan="5" class="text-center py-5 border-0">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalProduto" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-semibold" id="modalProdutoTitle">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formProduto">
                    <div class="modal-body">
                        <input type="hidden" id="cdProduto">
                        
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-semibold">Nome do Produto *</label>
                                <input type="text" class="form-control" id="nmProduto" required maxlength="100" placeholder="Digite o nome do produto">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-semibold">Preço (R$) *</label>
                                <input type="number" class="form-control" id="vlProduto" required min="100" step="0.01" placeholder="0,00">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Descrição *</label>
                            <textarea class="form-control" id="dsProduto" rows="3" required maxlength="255" placeholder="Descreva o produto"></textarea>
                            <small class="text-muted">Máximo 255 caracteres</small>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label fw-semibold">Imagem do Produto</label>
                                <input type="file" class="form-control" id="imagemProduto" accept="image/*">
                                <small class="text-muted">Opcional. JPG/PNG/WEBP</small>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <img id="previewImagem" src="" alt="Pré-visualização" class="img-fluid rounded d-none" />
                            </div>
                        </div>

                        <div class="mb-0">
                            <label class="form-label fw-semibold">Status</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flAtivo" checked>
                                <label class="form-check-label" for="flAtivo">Produto Ativo</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2" id="toastIcon"></i>
                <strong class="me-auto">FutMax Admin</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/admin-produtos.js"></script>
</body>
</html>
