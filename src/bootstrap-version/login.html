<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutMax - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h1 class="h2 text-center mb-4">Entrar</h1>
                            
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control form-control-lg" id="password" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    Entrar
                                </button>
                                
                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        NÃ£o tem uma conta? 
                                        <a href="cadastro.html" class="text-primary text-decoration-none fw-semibold">Cadastre-se</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Products Data -->
    <script src="js/products.js"></script>
    <!-- Cart Logic -->
    <script src="js/cart.js"></script>
    <!-- Auth Logic -->
    <script src="js/auth.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <script>
        // Load header and footer
        loadHeader();
        loadFooter();
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            login(email);
            showToast('Login realizado com sucesso!');
            setTimeout(() => {
                window.location.href = 'perfil.html';
            }, 1000);
        });
    </script>
</body>
</html>
