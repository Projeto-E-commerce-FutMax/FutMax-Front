<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutMax - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h1 class="h2 text-center mb-4">Cadastrar</h1>

                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control form-control-lg" id="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" required>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control form-control-lg" id="password" required>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    Criar Conta
                                </button>

                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        JÃ¡ tem uma conta?
                                        <a href=".//login.html"
                                            class="text-primary text-decoration-none fw-semibold">Entrar</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/products.js"></script>

    <script src="../JS/cart.js"></script>

    <script src="../JS/auth.js"></script>

    <script src="../JS/main.js"></script>

    <script>
        loadHeader();
        loadFooter();

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            register(email, name);
            showToast('Cadastro realizado com sucesso!');
            setTimeout(() => {
                window.location.href = 'perfil.html';
            }, 1000);
        });
    </script>
</body>

</html>
