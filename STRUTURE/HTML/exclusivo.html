<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutMax - Camisetas Raras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header id="header"></header>

    <main class="min-vh-100">
        <section class="rare-hero position-relative overflow-hidden">
            <div class="container py-5 position-relative" style="z-index: 10;">
                <div class="text-center text-white">
                    <div class="d-inline-flex align-items-center gap-2 rare-badge px-4 py-2 rounded-pill mb-4 shadow">
                        <i class="bi bi-stars"></i>
                        <span class="text-uppercase small fw-semibold">Coleção Exclusiva</span>
                    </div>

                    <h1 class="display-1 fw-bold mb-4">
                        CAMISETAS RARAS
                    </h1>

                    <p class="fs-3 mb-3">
                        Peças Históricas de 1990 ou Anterior
                    </p>

                    <p class="lead mb-5 opacity-75">
                        Camisetas autênticas, conservadas e com etiqueta original.
                        <br>
                        Verdadeiras relíquias do futebol mundial.
                    </p>

                    <div class="d-flex flex-wrap justify-content-center gap-3 mt-5">
                        <div class="rare-stat-badge">
                            <i class="bi bi-shield-check me-2"></i>
                            <span>Autenticidade Garantida</span>
                        </div>
                        <div class="rare-stat-badge">
                            <i class="bi bi-award me-2"></i>
                            <span>Certificado de Raridade</span>
                        </div>
                        <div class="rare-stat-badge">
                            <i class="bi bi-tag me-2"></i>
                            <span>Etiqueta Original</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container py-5">
            <div id="rareProducts" class="row row-cols-1 row-cols-lg-2 g-5">
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/products.js"></script>

    <script src="../JS/cart.js"></script>

    <script src="../JS/main.js"></script>

    <script>
        loadHeader();
        loadFooter();

        loadRareProducts();
    </script>
</body>

</html>
